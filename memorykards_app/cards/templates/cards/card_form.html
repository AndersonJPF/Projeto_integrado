{% extends "cards/base.html" %}

{% block content %}
    {% if card %}
    <h2>✏️ Editar Cartão</h2>
    {% else %}
    <h2>✨ Criar Novo Cartão</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Salvar Cartão">
    </form>
    <a href="{% url 'card-list' %}">
        Cancelar
    </a>
{% endblock %}
